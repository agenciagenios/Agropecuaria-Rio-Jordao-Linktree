<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Agropecuária Rio Jordão - Contato</title>
  <meta name="description"
    content="Entre em contato conosco para solicitar orçamento na Agropecuária Rio Jordão. Endereço, WhatsApp e telefone disponíveis." />
  <meta name="keywords" content="Agropecuária Rio Jordão, contato, orçamento, agropecuária" />
  <!---->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <img src="/images/logo.png" alt="Logo LC" width="300" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
          <div class="wrapper">
            <div class="row justify-content-center">
              <div class="col-lg-8 mb-5">
                <div class="row">
                  <div class="col-md-4">
                    <div class="dbox w-100 text-center">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-map-marker"></span>
                      </div>
                      <div class="text">
                        <p>
                          <span>Endereço:</span>
                          Av. Lucena Roriz - Lote 19 - Loja 1 - Jardim Ingá
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="dbox w-100 text-center">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-phone"></span>
                      </div>
                      <div class="text">
                        <p>
                          <span>WhatsApp:</span>
                          <a href="https://wa.me/+556193672357">(61) 9.9367-2357</a>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="dbox w-100 text-center">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-phone"></span>
                      </div>
                      <div class="text">
                        <p>
                          <span>Tel:</span>
                          <a href="tel:+556136236593">(61) 3623-6593</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="contact-wrap">
                  <h3 class="mb-4 text-center">
                    Solicite seu orçamento agora mesmo!
                  </h3>
                  <div id="form-message-warning" class="mb-4 w-100 text-center"></div>
                  <div id="form-message-success" class="mb-4 w-100 text-center">
                    .
                  </div>
                  <form class="contactForm" onsubmit="sendMessage(event)">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="text" class="form-control" name="name" id="name" placeholder="Nome" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <textarea name="message" class="form-control" id="message" cols="30" rows="8"
                            placeholder="Mensagem"></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="submit" value="Enviar Mensagem" class="btn btn-primary" />
                          <div class="submitting"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center text-white">
    <p>
      Todos os direitos reservados a
      <a href="https://www.instagram.com/agropecuaria_rio_jordao/" target="_blank"
        rel="noopener noreferrer">Agropecuária Rio Jordão</a>
      &copy;
      <a target="_blank" href="http://www.agenciagenios.com">Agência Gênios</a>
      | <b>Exclusivo para clientes</b>
    </p>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
